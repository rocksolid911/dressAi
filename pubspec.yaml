name: dressai
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_storage: ^13.0.4
  cloud_functions: ^6.0.4
  firebase_analytics: ^12.0.4
  firebase_app_check: ^0.4.1+2

  # Google Sign In
  google_sign_in: ^6.2.1

  # State Management
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4

  # Image Handling
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  image: ^4.1.6

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.1.0
  table_calendar: ^3.0.9

  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Utilities
  intl: ^0.18.1
  uuid: ^4.3.3
  equatable: ^2.0.5

  # Location
  geolocator: ^11.0.0
  geocoding: ^2.1.1

  # Permissions
  permission_handler: ^11.2.0

  # AI/ML
  google_ml_kit: ^0.20.0

  # URL Launcher
  url_launcher: ^6.2.4

  # Environment Config
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
